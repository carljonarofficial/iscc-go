<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ISCC GO</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to Google Material Icons stylesheet -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="getLocation()">
    <div class="container-fluid">
        <div class="text-center">
            <h1>ISCC GO</h1>

            <!-- Status -->
            <div class="alert my-4" id="coordinates" role="alert">
                
            </div>

            <!-- Coordinates -->
            <div class="my-4">
                <h5>Coordinates:</h5>
                <!-- Latitude -->
                <div class="mb-3" id="latitude">
                    <label class="form-label">Latitude:</label>
                    <p class="form-control">Loading...</p>
                </div>
                <!-- Longitude -->
                <div class="mb-3" id="longitude">
                    <label class="form-label">Longitude:</label>
                    <p class="form-control">Loading...</p>
                </div>
            </div>

            <hr>

            <!-- View on Google Maps -->
            <a href="#" class="btn btn-primary" id="gmaps-link" target="_blank">
                <span class="material-icons icon">map</span> <!-- Google Maps icon -->
                View on Google Maps
            </a>
            <br>
            
            <small class="position-absolute bottom-0 start-50 translate-middle-x">ver. 1.0</small>
        </div>
    </div>
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="js/script.js"></script>
</body>
</html>
